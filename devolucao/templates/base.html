{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Nobel - devolução</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'devolucao/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'devolucao/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'devolucao/css/cover.css' %}" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %} {% endblock %}
  </head>

  <body class="mybody">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h2 class="masthead-brand">Nobel</h2>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="{% url 'devolucao' %}">Devolver</a></li>
                  <li class=""><a href="/admin/">Admin</a></li>
                  <li class=""><a href="{% url 'tabela' %}">Tabela</a></li>
                </ul>
              </nav>
            </div>
          </div>

          {% block content %} {% endblock %}

          <div class="mastfoot">
            <div class="inner">
              <p>
                  Programa para Livraria Nobel Salgado Filho, por 
                  <a href="https://github.com/azzalan/">Alan Ramalho</a>
                  .
                  </p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'devolucao/js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'devolucao/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'devolucao/js/ie-emulation-modes-warning.js' %}"></script>
    <script type="text/javascript">
        document.getElementById('disable_on_click').onclick = function() {
            this.form.submit(); 
            this.disabled=true; 
            this.value='Enviando…';
        }
    </script>
    {% block js %} {% endblock %}
  </body>
</html>
